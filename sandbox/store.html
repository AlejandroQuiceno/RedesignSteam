<html>
    <head>
        <title>Store | Steam</title>
        <link rel="stylesheet" href="css/store.css">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
   
    <body>
        <div id="header"> <!--Header -->
            <a href="index.html">
                <input type="button" value="<-">
            </a>
            <h3>STORE</h3>
            <a href="index.html">
                <input type="button" value="Menu">
            </a>
            
        </div>
        <br></br>
        <div class="search_bar"> <!--barra de búsqueda -->
          <input type="text" class="searchTerm" placeholder="Search a game">
          <a href="game_page.html">
            <input type="button" value="Search">
          </a>
         </div>
         <br></br>
         <div id="principals_Btns"> <!--Botones de Menús prinpales-->
            <a href="" id="btn_launches"> LAUNCHES </a> &nbsp;
            <a href="" id="btn_free"> FREE </a>
            <br></br>
            <a href= "" id="btn_discounts"> DISCOUNTS </a> &nbsp; <!--&nbsp: espacio-->
            <a href= "" id="btn4_catergories"> CATEGORIES </a>   
         </div>
        
         <div class="suggested_conteiner"> 
           <h3>SUGGESTED FOR YOU</h3>
           <div class="slidershow middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <div class="slide s1">
                    <img src="img/assassins_creed.png" alt="">
                </div>
                <div class="slide">
                    <img src="img/Halo.png" alt="">
                </div>
                <div class="slide">
                    <img src="img/sims.png" alt="">
                </div>
            </div>
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
            </div>
           </div>
         </div>
            
        <br></br>

        <div class="offers_conteiner"> 
            <h3>SPECIAL OFFERS</h3>
            <div class="slidershow middle">
             <div class="slides">
                 <input type="radio" name="l" id="l4" checked>
                 <input type="radio" name="l" id="l5">
                 <input type="radio" name="l" id="l6">
                 <div class="slide s2">
                     <img src="img/assassins_creed.png" alt="">
                 </div>
                 <div class="slide">
                     <img src="img/Halo.png" alt="">
                 </div>
                 <div class="slide">
                     <img src="img/sims.png" alt="">
                 </div>
             </div>
             <div class="navigation">
                 <label for="l4" class="bar"></label>
                 <label for="l5" class="bar"></label>
                 <label for="l6" class="bar"></label>
             </div>
            </div>
          </div>

    <div class="game_box_sale">
        <div class="game_description">
            <div class="img">
                <img src="img/sims.png">
            </div>
        </div>
        <div class="txt">
            <p><h5>VIDEOGAME NAME</h5>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam quibusdam quia, quae vitae alias necessitatibus.
            </p>
            <div class="sale_details">
                <table class="rwd_table">
                    <tr>
                        <th>000.00$</th>
                        <th>-00.0%</th>
                        <th><img class="platform_picture" src=#></th>
                        <th><img class="platform_picture" src=#></th>
                        <th><img class="platform_picture" src=#></th>
                    </tr>
                </table>
              </div>
          </div>
    </div>
    <div id="footer">
        <h1>FOOTER</h1>
       </div>
    </body>
</html>
